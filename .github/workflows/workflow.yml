name: Project CI
on: push
env:
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}
  GIT_COMMIT: ${{ github.sha }}

jobs:
  Clone-down:
    runs-on: ubuntu-latest
    steps:
      - name: Clone-down
        uses: actions/checkout@v2

      - name: Upload-repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .

  Build:
    runs-on: ubuntu-latest
    needs: Clone-down
    steps:
      - name: Download-repo
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .

      - name: backend-build
        working-directory: ./backend
        run: go build backend

      - name: frontend-build
        working-directory: ./frontend
        run: go build frontend

  Test:
    runs-on: ubuntu-latest
    needs: [Clone-down, Build]
    steps:
      - name: Download-repo
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .

      - name: test
        working-directory: ./frontend
        run: go test

  Docker-backend:
    runs-on: ubuntu-latest
    needs: Test
    steps:
      - name: Download-repo
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .

      - name: build-docker-backend
        run: chmod +x ci/build-docker-backend.sh && ci/build-docker-backend.sh

      - name: build-docker-frontend
        run: chmod +x ci/build-docker-frontend.sh && ci/build-docker-frontend.sh
      
      - name: push-docker-frontend
        run: chmod +x ci/push-docker-frontend.sh && ci/push-docker-frontend.sh

      - name: push-docker-backend
        run: chmod +x ci/push-docker-backend.sh && ci/push-docker-backend.sh        


    
